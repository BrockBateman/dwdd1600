        <!-- Start of the page content -->
        <main>
            <h1>Survey</h1>
            <form method="get" class="mySurvey" action="thanks.html">
                
                <fieldset>
                <legend>Surveyor Information</legend>
                    <label>Full Name*<input type="text" name="fname" required></label>
                    <label>Email*<input type="email" name="email" required></label>
                    <label>Cell Number*<input type="tel" name="phone" required placeholder="(440)923-1111"></label>                
                </fieldset>
                
                <fieldset>
                <legend>Rating</legend>
                    <label><input type="radio" name="method" value="1">1: Not very helpful</label>
                    <label><input type="radio" name="method" value="2">2: Not helpful </label>
                    <label><input type="radio" name="method" value="3">3: kind of helpful</label>
                    <label><input type="radio" name="method" value="4"> 4: helpful</label>
                    <label><input type="radio" name="method" value="5">5: Very helpful</label>
                </fieldset> 
                
                <fieldset>
                <legend>What did you like learning about the most?</legend>
                    <label><input type="checkbox" name="pokemon" value="chosen">Pokemon</label>
                    <label><input type="checkbox" name="types" value="chosen">Types</label>
                    <label><input type="checkbox" name="regions" value="chosen">Regions</label>
                    
                <label>What would like to learn more about?</label>
                    <select name="options">
                    <option value="none">Please Select</option>
                    <option value="first">Type combinations</option>
                    <option value="second">Strengths and Weakness</option>
                    <option value="third">Competitive scene</option>
                    </select>
                </fieldset>
                
                <label>Comments
                    <textarea name="comments">What can we do better?</textarea>
                </label>
                
                <input type="submit" value="Finish Here!">
            </form>        
        </main>
